<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Calendar - CSS &amp; JS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="calendar">

    <div class="controls">
        <a class="control control--next" id="back"><</a>
        <a class="control control--back" id="next">></a>
    </div>

    <div class="month" id="month">
        <a class="month__item" id="0">January</a>
        <a class="month__item" id="1">February</a>
        <a class="month__item" id="2">March</a>
        <a class="month__item" id="3">April</a>
        <a class="month__item" id="4">May</a>
        <a class="month__item" id="5">June</a>
        <a class="month__item" id="6">July</a>
        <a class="month__item" id="7">August</a>
        <a class="month__item" id="8">September</a>
        <a class="month__item" id="9">October</a>
        <a class="month__item" id="10">November</a>
        <a class="month__item" id="11">December</a>
    </div>

    <div class="modal is-hide" id="modal" ></div>
    <div class="activity is-hide" id="activity">
        <input id="act" type="text" class="activity__input">
        <input id="done" type="button" class="activity__button" value="DONE">
        <input id="back2" type="button" class="activity__button activity__button--back" value="BACK">
    </div>

    <div class="week" id="week"></div>
    <div class="season" id="season"></div>
    <div class="year" id="year">2019</div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
